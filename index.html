<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Graphics Exam Practice</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        header p {
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .unit-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .unit-btn {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .unit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background: linear-gradient(to right, #2980b9, #3498db);
        }
        
        .unit-btn.active {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }
        
        .quiz-container {
            padding: 25px;
            display: none;
        }
        
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        
        .question-counter {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .progress-bar {
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #2ecc71, #1abc9c);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .question {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }
        
        .question h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            line-height: 1.4;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #f9f9f9;
        }
        
        .option:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        .option.selected {
            background: #bbdefb;
            border-color: #1976d2;
            font-weight: bold;
        }
        
        .option.correct {
            background: #c8e6c9;
            border-color: #4caf50;
        }
        
        .option.incorrect {
            background: #ffcdd2;
            border-color: #f44336;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-prev {
            background: #95a5a6;
            color: white;
        }
        
        .btn-next {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }
        
        .btn-submit {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .result-container {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .result-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .score {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(to right, #2ecc71, #1abc9c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }
        
        .feedback {
            margin: 25px 0;
            padding: 20px;
            background: #e8f4f8;
            border-radius: 10px;
            color: #2c3e50;
        }
        
        .review-btn {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .review-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            header h1 {
                font-size: 1.7rem;
            }
            
            .unit-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .question h3 {
                font-size: 1.1rem;
            }
            
            .option {
                padding: 12px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Computer Graphics Exam Practice</h1>
            <p>Test your knowledge with multiple choice and true/false questions from Units 4, 5, 6, 7, and 8</p>
        </header>
        
        <div class="unit-selector">
            <button class="unit-btn" data-unit="4">Unit 4</button>
            <button class="unit-btn" data-unit="5">Unit 5</button>
            <button class="unit-btn" data-unit="6">Unit 6</button>
            <button class="unit-btn" data-unit="7">Unit 7</button>
            <button class="unit-btn" data-unit="8">Unit 8</button>
        </div>
        
        <div class="quiz-container" id="quizContainer">
            <div class="quiz-header">
                <div class="question-counter">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">5</span></div>
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
            </div>
            
            <div class="question" id="questionContainer">
                <!-- Question will be inserted here -->
            </div>
            
            <div class="controls">
                <button class="btn btn-prev" id="prevBtn" disabled>Previous</button>
                <button class="btn btn-next" id="nextBtn">Next</button>
                <button class="btn btn-submit hidden" id="submitBtn">Submit Quiz</button>
            </div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <h2>Quiz Complete!</h2>
            <div class="score" id="finalScore">0%</div>
            <div class="feedback" id="feedback"></div>
            <button class="review-btn" id="reviewBtn">Review Quiz</button>
        </div>
    </div>

    <script>
        // Quiz data structure
        const quizData = {
            4: [
                {
                    question: "Which ellipse drawing algorithm is described in the lecture as the best for computer graphics applications?",
                    type: "mcq",
                    options: ["Bresenham Ellipse Algorithm", "Scan-Line Ellipse Algorithm", "Midpoint Ellipse Algorithm", "Polar Coordinate Ellipse Algorithm"],
                    correct: 2
                },
                {
                    question: "According to the lecture, the Midpoint Ellipse Algorithm is considered best primarily because it is:",
                    type: "mcq",
                    options: ["Simple but computationally expensive", "Accurate, efficient, and requires only a few integer additions per pixel", "Based on floating-point arithmetic", "Suitable only for small ellipses"],
                    correct: 1
                },
                {
                    question: "What inputs are required before starting the Midpoint Ellipse Algorithm?",
                    type: "mcq",
                    options: ["Only the center of the ellipse", "Radius along x-axis and y-axis and the center of the ellipse", "Diameter along x-axis and y-axis", "Only the major axis length"],
                    correct: 1
                },
                {
                    question: "The Midpoint Ellipse Algorithm relies mainly on integer additions per pixel.",
                    type: "tf",
                    correct: true
                },
                {
                    question: "In Region 1, y always decreases regardless of the decision parameter value.",
                    type: "tf",
                    correct: false
                }
            ],
            5: [
                {
                    question: "In computer graphics, a transformation is best defined as:",
                    type: "mcq",
                    options: ["A method for drawing pixels on the screen", "A function that maps a point or vector to another point or vector", "A hardware operation inside the GPU", "A method used only for 3D rendering"],
                    correct: 1
                },
                {
                    question: "Which coordinate system allows translation to be represented using matrix multiplication?",
                    type: "mcq",
                    options: ["Cartesian coordinates", "Polar coordinates", "Homogeneous coordinates", "Normalized device coordinates"],
                    correct: 2
                },
                {
                    question: "Translation alone can change the shape of an object.",
                    type: "tf",
                    correct: false
                },
                {
                    question: "The order of transformations in a composite transformation does not matter.",
                    type: "tf",
                    correct: false
                },
                {
                    question: "In homogeneous coordinates, both points and vectors are represented using 4D column matrices.",
                    type: "tf",
                    correct: true
                }
            ],
            6: [
                {
                    question: "A polygon in computer graphics is defined as:",
                    type: "mcq",
                    options: ["A curved shape defined by parametric equations", "A plane figure bounded by a finite chain of straight-line segments forming a closed loop", "Any closed shape with filled interior pixels", "A shape that must always be convex"],
                    correct: 1
                },
                {
                    question: "Scan-line polygon filling works only for convex polygons.",
                    type: "tf",
                    correct: false
                },
                {
                    question: "Horizontal edges are excluded when building the edge table in scan-line filling.",
                    type: "tf",
                    correct: true
                },
                {
                    question: "The boundary fill algorithm starts filling from:",
                    type: "mcq",
                    options: ["A boundary pixel", "A vertex", "An interior point", "The topmost scan line"],
                    correct: 2
                },
                {
                    question: "Flood fill is primarily used when:",
                    type: "mcq",
                    options: ["The boundary color is uniform", "The boundary color is unknown or inconsistent", "The polygon is convex", "The polygon has horizontal edges"],
                    correct: 1
                }
            ],
            7: [
                {
                    question: "Which statement best describes clipping in computer graphics?",
                    type: "mcq",
                    options: ["The process of shading objects to enhance realism", "Removing objects or parts of objects outside the visible display area", "Increasing resolution of rendered images", "Converting 3D objects to 2D objects"],
                    correct: 1
                },
                {
                    question: "Clipping ensures that only visible portions of objects are displayed.",
                    type: "tf",
                    correct: true
                },
                {
                    question: "The viewing window always has unlimited display area.",
                    type: "tf",
                    correct: false
                },
                {
                    question: "In Cohen-Sutherland, a line segment is completely visible when:",
                    type: "mcq",
                    options: ["Both endpoints have non-zero region codes", "One endpoint has a zero region code", "Both endpoints have the 0000 region code", "The line crosses two boundaries"],
                    correct: 2
                },
                {
                    question: "Liang-Barsky can be used for both 2D and 3D clipping, as stated in the lecture.",
                    type: "tf",
                    correct: true
                }
            ],
            8: [
                {
                    question: "What is the main goal of a polygon clipping algorithm?",
                    type: "mcq",
                    options: ["To convert curved shapes into straight lines", "To generate a new polygon from the visible portion of the original polygon", "To calculate polygon area", "To fill polygons with color"],
                    correct: 1
                },
                {
                    question: "The output of a clipping algorithm is always a single polygon.",
                    type: "tf",
                    correct: false
                },
                {
                    question: "A convex polygon can have interior angles equal to 180 degrees.",
                    type: "tf",
                    correct: true
                },
                {
                    question: "In the Weiler–Atherton algorithm, window boundaries may be followed instead of polygon edges.",
                    type: "tf",
                    correct: true
                },
                {
                    question: "Sutherland–Hodgman is suitable for clipping both convex and concave polygons without modification.",
                    type: "tf",
                    correct: false
                }
            ]
        };

        // DOM elements
        const unitButtons = document.querySelectorAll('.unit-btn');
        const quizContainer = document.getElementById('quizContainer');
        const questionContainer = document.getElementById('questionContainer');
        const currentQuestionEl = document.getElementById('currentQuestion');
        const totalQuestionsEl = document.getElementById('totalQuestions');
        const progressBar = document.getElementById('progressBar');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const resultContainer = document.getElementById('resultContainer');
        const finalScoreEl = document.getElementById('finalScore');
        const feedbackEl = document.getElementById('feedback');
        const reviewBtn = document.getElementById('reviewBtn');

        // Quiz state
        let currentUnit = null;
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        // Initialize unit buttons
        unitButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                unitButtons.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                btn.classList.add('active');
                // Set current unit
                currentUnit = btn.dataset.unit;
                // Start quiz for this unit
                startQuiz(currentUnit);
            });
        });

        // Start quiz for a unit
        function startQuiz(unit) {
            questions = quizData[unit];
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(null);
            score = 0;
            
            // Reset UI
            resultContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            
            // Update total questions
            totalQuestionsEl.textContent = questions.length;
            
            // Load first question
            loadQuestion();
            updateProgress();
            updateButtons();
        }

        // Load current question
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            currentQuestionEl.textContent = currentQuestionIndex + 1;
            
            let html = `<h3>${question.question}</h3>`;
            
            if (question.type === 'mcq') {
                html += '<div class="options">';
                question.options.forEach((option, index) => {
                    const isSelected = userAnswers[currentQuestionIndex] === index;
                    const optionClass = isSelected ? 'option selected' : 'option';
                    html += `<div class="option" data-index="${index}">${String.fromCharCode(65 + index)}. ${option}</div>`;
                });
                html += '</div>';
            } else if (question.type === 'tf') {
                html += '<div class="options">';
                const trueSelected = userAnswers[currentQuestionIndex] === true;
                const falseSelected = userAnswers[currentQuestionIndex] === false;
                
                html += `<div class="option ${trueSelected ? 'selected' : ''}" data-value="true">True</div>`;
                html += `<div class="option ${falseSelected ? 'selected' : ''}" data-value="false">False</div>`;
                html += '</div>';
            }
            
            questionContainer.innerHTML = html;
            
            // Add event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => {
                    if (question.type === 'mcq') {
                        const index = parseInt(option.dataset.index);
                        userAnswers[currentQuestionIndex] = index;
                    } else if (question.type === 'tf') {
                        const value = option.dataset.value === 'true';
                        userAnswers[currentQuestionIndex] = value;
                    }
                    
                    // Update UI
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    option.classList.add('selected');
                    
                    // Enable next button
                    nextBtn.disabled = false;
                });
            });
        }

        // Update progress bar
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Update navigation buttons
        function updateButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = userAnswers[currentQuestionIndex] === null;
            
            // Show submit button on last question
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        // Event listeners for navigation
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
                updateProgress();
                updateButtons();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
                updateProgress();
                updateButtons();
            }
        });

        submitBtn.addEventListener('click', () => {
            calculateScore();
            showResults();
        });

        reviewBtn.addEventListener('click', () => {
            resultContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            currentQuestionIndex = 0;
            loadQuestion();
            updateProgress();
            updateButtons();
        });

        // Calculate final score
        function calculateScore() {
            score = 0;
            questions.forEach((question, index) => {
                if (userAnswers[index] !== null) {
                    if (question.type === 'mcq') {
                        if (userAnswers[index] === question.correct) {
                            score++;
                        }
                    } else if (question.type === 'tf') {
                        if (userAnswers[index] === question.correct) {
                            score++;
                        }
                    }
                }
            });
        }

        // Show results
        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            finalScoreEl.textContent = `${percentage}%`;
            
            let feedback = '';
            if (percentage >= 90) {
                feedback = "Excellent work! You have a strong grasp of computer graphics concepts.";
            } else if (percentage >= 70) {
                feedback = "Good job! You understand the key concepts well.";
            } else if (percentage >= 50) {
                feedback = "You're on the right track. Review the material to improve your understanding.";
            } else {
                feedback = "Keep studying! Focus on the areas where you struggled.";
            }
            feedbackEl.textContent = feedback;
            
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
